                            </li>  -->
                        </ul>
                    </div>
                </div>
                <div class="col col-lg-7">
                    <!--Participante eliminado-->
                    <div class="mx-5 my-4 d-flex  justify-content-center rounded-5 show">
                        <h1 id="name" class="ps-4"><svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="red" class="bi bi-person-x-fill" viewBox="0 0 16 16">

                            <div class="col-lg-2">
                            </div>
                        </div>
                    </div>
                    <img src="img/circus.jpeg" class="img-fluid" alt="circus">
                </div>
            </div>
        </div>

        <!--Botones-->
        <div class="but">
            <div class="text-center my-4">
                <button id="play" class="  btn btn-primary active"="page">Jugar</button>
            </div>
            <div class="reset">
